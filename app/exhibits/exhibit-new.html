<div>
    <div class="form-group row">
        <div class="col-lg-12">
            <h1 class="page-header">Nový exponát</h1>
        </div>
    </div>

    <form class="form-group" name="eventForm">
        <label for="title">Názov: </label>
        <div class="form-group">
            <input class="form-control" name="title" id="title" value="" type="text" placeholder="Názov exponátu"
                   ng-model="exhibitName" required />
        </div>
        <div class="form-group">
            <label for="description">Opis: </label>
            <textarea class="form-control" id="description" rows="3" value="" type="text"
                      ng-model="exhibitDescription" placeholder="Opis exponátu" ></textarea>
        </div>
        <button class="btn btn-primary" ng-click="addExhibit()" ui-sref="dashboard.event-detail({id: eventId})">Pridať</button>
    </form>



</div>

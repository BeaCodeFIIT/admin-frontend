<div>
    <div class="form-group row">
        <div class="col-lg-12">
            <h1 class="page-header">Sekcie podujatia</h1>
        </div>
    </div>

    <div class="panel-body">
        <label for="file">Mapa: </label>
        <div>
            <input type="file" id="map" name="map"/>
        </div>
        </br>
        <div>
            <button class="btn btn-primary" ng-click="uploadMap()">Ulož mapu</button>
            <button class="btn btn-primary" ng-click="parseBeacons()">Vyparsuj beacony z mapy</button>
        </div>
        </br>
        </br>
        </br>
        </br>
        <div>
            <a href="{{apiImgUrl}}{{eventData.map.pathWithFile}}">
                <img  src= "{{apiImgUrl}}{{eventData.map.pathWithFile}}" class="img-rounded"
                      alt="Mapa sa nenačítala!" width="50%" height="50%">

            </a>
        </div>
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>Názov sekcie</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="category in eventData.categories" class="odd gradeX">
                    <td>{{category.name}}</td>
                    <td>
                        <button class="btn btn-primary" ui-sref="dashboard.event-detail({id: category.id})">
                            Detail
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" ui-sref="dashboard.category-new({id: eventId})">Pridať sekciu</button>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <label>Pridať obrázok k podujatiu:</label>
        <div>
            <input type="file" id="file" name="file"/>
        </div>
        </br>
        <button class="btn btn-primary" ng-click = "uploadImage()">Ulož obrázok podujatia</button>
        </br>
        </br>
        <label for="file">Obrázky podujatia: </label>
        <div ng-repeat="image in eventData.images">
            <a href="{{apiImgUrl}}{{image.pathWithFile}}">
                <img  src= "{{apiImgUrl}}{{image.pathWithFile}}" class="img-rounded"
                      alt="Obrázok sa nenačítal!" width="304" height="236">
            </a>
        </div>
    </div>




</div>

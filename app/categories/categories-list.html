<div>
    <div class="form-group row">
        <div class="col-lg-12">
            <h1 class="page-header">Oblasti podujatia</h1>
        </div>
    </div>

    <div class="panel-body">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>Názov oblasti</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="category in categoriesData" class="odd gradeX">
                    <td>{{category.name}}</td>
                    <td>
                        <button class="btn btn-primary" ui-sref="dashboard.event-detail({id: category.id})">
                            Detail
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" ui-sref="dashboard.category-new({id: eventId})">Pridať</button>
        </div>
    </div>




</div>

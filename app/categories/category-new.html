<div>
    <div class="form-group row">
        <div class="col-lg-12">
            <h1 class="page-header">Nová sekcia</h1>
        </div>
    </div>

    <form class="form-group" name="categoryForm">
        <label for="title">Názov: </label>
        <div class="form-group">
            <input class="form-control" name="title" id="title" value="" type="text" placeholder="Názov sekcie"
                   ng-model="categoryTitle" required />
        </div>
        <label for="startDate">Začiatok: </label>
        <div class="form-group">
            <input type="text" class="form-control" name="startDate" id="startDate" value="" type="text"
                   placeholder="Začiatok sekcie" ng-model="categoryStartDate" required />
        </div>
        <label for="endDate">Koniec: </label>
        <div class="form-group">
            <input type="text" class="form-control" name="endDate" id="endDate" value="" type="text"
                   placeholder="Koniec sekcie" ng-model="categoryEndDate" required />
        </div>
        <label for="location">Miesto konania: </label>
        <div class="form-group">
            <input type="text" class="form-control" name="location" id="location" value="" type="text"
                   placeholder="Miesto konanie sekcie" ng-model="categoryLocation" required />
        </div>
        <div class="form-group">
            <label for="description">Opis: </label>
            <textarea class="form-control" id="description" rows="3" value="" type="text"
                      placeholder="Opis sekcie" ng-model="categoryDescription" ></textarea>
        </div>
        <button class="btn btn-primary" ng-click="addCategory()">Vytvoriť</button>
    </form>


</div>

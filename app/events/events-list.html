<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Podujatia</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Zoznam podujatí
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Názov podujatia</th>
                                <th>Dátum</th>
                                <th>Lokalita</th>
                                <th>Opis</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="event in eventsData" class="odd gradeX">
                                <td>{{event.name}}</td>
                                <td>{{event.start}} - {{event.end}}</td>
                                <td>{{event.location.name}}</td>
                                <td>{{event.description}}</td>
                                <td><button class="btn btn-primary" ui-sref="dashboard.categories({id: event.id})">
                                        Detail
                                    </button>
                                    <i class="fa fa-times" aria-hidden="true" ng-click="deleteEvent(event.id)"></i>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary" ui-sref="dashboard.event-new({id: event.id})">Pridať</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
